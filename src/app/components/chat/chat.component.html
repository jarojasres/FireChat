<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div  *ngFor="let chat of chatService.chats"
        [ngClass] = "{'text-right': chatService.usuario.uid == chat.uid}">
    <span [ngClass] = "{'badge-primary': chatService.usuario.uid == chat.uid, 
                         'badge-success': chatService.usuario.uid != chat.uid}">{{chatService.usuario.nombre}}</span>

    <p>{{chat.mensaje}}</p>
  </div>
</div>

<input type="text" name="mensaje" class="form-control"
[(ngModel)]="mensaje"
(keyup.enter)="enviar_mensaje()" 
placeholder="Enviar Mensaje">
